name: Check for broken links

on:
  push:
    branches: [test-pr]
  # workflow_dispatch:
  # schedule:
  #   - cron: 0 1 * * MON

permissions:
  pull-requests: write
  contents: write

jobs:
  linkcheck:
    name: Check links

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - ocaml-base-compiler.4.14.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: ${{ matrix.os != 'macos-latest' }}
          opam-repositories: |
            pin: git+https://github.com/ocaml/opam-repository#9cf27a6683dc4e56ccf7e35c008198828bd5c267
          opam-disable-sandboxing: true

      - name: Install opam dependencies
        run: opam install olinkcheck.~dev

      - name: Annotate broken links
        run: |
          _opam/bin/olinkcheck --annotate-in-file md data

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'Check broken links'
          add-paths: |
            data
